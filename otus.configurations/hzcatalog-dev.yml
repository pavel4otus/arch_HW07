spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  application:
    name: hzcatalog


server:
  port: 8090

management:
  endpoints:
    web:
      exposure:
        include: health, info, env, loggers, logfile, metrics, prometheus
  endpoint:
    metrics:
      enabled: true
    prometheus: enabled
    shutdown:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

app:
  jwt:
    signingkey: 123
  hazelcast:
    server: hazelcast
    username: dev
    password: dev-pass
  brands:
    ttl: 60
  categories:
    ttl: 60
  warehouses:
    ttl: 5
  catalog:
    ttl: 30

eureka:
  client:
    serviceUrl:
      defaultZone: http://eurekaserver:8761/eureka/

